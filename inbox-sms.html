<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הודעות SMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>הודעות SMS נכנסות</h1>
        
        <div class="login-section" id="loginSection">
            <h2>התחברות</h2>
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" placeholder="הכנס שם משתמש">
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" placeholder="הכנס סיסמה">
            </div>
            <button onclick="login()">התחבר</button>
        </div>

        <div class="messages-section" id="messagesSection" style="display: none;">
            <div class="buttons-container">
                <button onclick="loadMessages()" class="refresh-btn">רענן הודעות</button>
                <button onclick="logout()" class="logout-btn">התנתק</button>
            </div>
            <template id="message-template">
                <div class="message">
                    <div class="message-header">
                        <span class="date"></span>
                        <span class="sender"></span>
                    </div>
                    <div class="message-content"></div>
                    <div class="message-footer">
                        <span class="recipient"></span>
                    </div>
                </div>
            </template>
            
            <div class="messages" id="messagesList">
                <!-- הודעות יתווספו כאן דינמית -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
